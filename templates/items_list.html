{% extends "base.html" %}

{% load static %}
{% block title %} Items list {% endblock %}
{% block style %}
    {{ block.super}}

    <link rel="stylesheet" href="{% static 'style.css' %}"
{% endblock%}

{% block content %}

    {% include "inc_header.html" %}
    <h1> Список товаров </h1>
    
    {% for item in items %}
        <div class="items-list">
            <a href="{% url "item-detail" item.id %}"> {{ item.name }}</a>
        </div>
    {% endfor %}

{% endblock %}
